<div>
  <dl class="grid grid-cols-3 gap-4 overflow-hidden rounded-lg">
    <div
      class="px-4 py-5 sm:p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 dark:bg-gray-800"
    >
      <dt class="text-base font-normal text-gray-500 dark:text-gray-400">
        Total subdomains
      </dt>
      <dd class="mt-1 flex items-baseline justify-between md:block lg:flex">
        <div
          class="flex items-baseline text-2xl font-semibold text-gray-900 dark:text-white"
        >
          {{subdomains_length}}
        </div>

        <div
          class="inline-flex items-center rounded-full px-2.5 py-0.5 text-xs font-medium bg-green-100 text-green-800 md:mt-2 lg:mt-0"
        >
          On all targets
        </div>
      </dd>
    </div>
    <div
      class="px-4 py-5 sm:p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 dark:bg-gray-800"
    >
      <dt class="text-base font-normal text-gray-500 dark:text-gray-400">
        Total scans
      </dt>
      <dd class="mt-1 flex items-baseline justify-between md:block lg:flex">
        <div
          class="flex items-baseline text-2xl font-semibold text-gray-900 dark:text-white"
        >
          {{scans_length}}
        </div>

        <div class="">
          <a href="/new-scan"
            ><button
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              type="button"
            >
              New scan
            </button></a
          >
        </div>
      </dd>
    </div>
    <div
      class="px-4 py-5 sm:p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 dark:bg-gray-800"
    >
      <dt class="text-base font-normal text-gray-500 dark:text-gray-400">
        Total targets
      </dt>
      <dd class="mt-1 flex items-baseline justify-between md:block lg:flex">
        <div
          class="flex items-baseline text-2xl font-semibold text-gray-900 dark:text-white"
        >
          {{targets_length}}
        </div>

        <div class="">
          <a href="/new-target"
            ><button
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              type="button"
            >
              New target
            </button></a
          >
        </div>
      </dd>
    </div>
  </dl>
</div>
