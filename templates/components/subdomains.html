<div class="px-4 pt-4">
  <div
    class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:border-gray-700 sm:p-6 dark:bg-gray-800"
  >
    <!-- Card header -->
    <div class="items-center justify-between lg:flex">
      <div class="mb-4 lg:mb-0">
        <h3 class="mb-2 text-xl font-bold text-gray-900 dark:text-white">
          Subdomains
        </h3>
        <span class="text-base font-normal text-gray-500 dark:text-gray-400"
          >This is a list of all target's subdomains.</span
        >
      </div>
      <div class="items-center sm:flex">
        <div class="flex items-center">
          <button
            id="dropdownDefault"
            data-dropdown-toggle="dropdown"
            class="mb-4 sm:mb-0 inline-flex items-center text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-4 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
            type="button"
          >
            Filter by status
            <svg
              class="w-4 h-4 ml-2"
              aria-hidden="true"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>
          <!-- Dropdown menu -->
          <div
            id="dropdown"
            class="z-10 hidden w-56 p-3 bg-white rounded-lg shadow dark:bg-gray-700"
          >
            <h6 class="mb-3 text-sm font-medium text-gray-900 dark:text-white">
              Category
            </h6>
            <ul class="space-y-2 text-sm" aria-labelledby="dropdownDefault">
              <li class="flex items-center">
                <input
                  id="apple"
                  type="checkbox"
                  value=""
                  class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />

                <label
                  for="apple"
                  class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
                >
                  Completed (56)
                </label>
              </li>

              <li class="flex items-center">
                <input
                  id="fitbit"
                  type="checkbox"
                  value=""
                  checked
                  class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />

                <label
                  for="fitbit"
                  class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
                >
                  Cancelled (56)
                </label>
              </li>

              <li class="flex items-center">
                <input
                  id="dell"
                  type="checkbox"
                  value=""
                  class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />

                <label
                  for="dell"
                  class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
                >
                  In progress (56)
                </label>
              </li>

              <li class="flex items-center">
                <input
                  id="asus"
                  type="checkbox"
                  value=""
                  checked
                  class="w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />

                <label
                  for="asus"
                  class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
                >
                  In review (97)
                </label>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Table -->
    <div class="flex flex-col mt-6">
      <div
        class="overflow-x-auto rounded-lg border border-gray-200 dark:border-gray-700"
      >
        <div class="inline-block min-w-full align-middle">
          <div
            style="max-height: 300px"
            class="overflow-auto shadow sm:rounded-lg"
          >
            <table
              class="min-w-full divide-y divide-gray-200 dark:divide-gray-600"
            >
              <thead class="bg-gray-50 dark:bg-gray-700">
                <tr>
                  <th
                    scope="col"
                    class="p-4 text-xs font-medium tracking-wider text-left text-gray-500 uppercase dark:text-white"
                  >
                    Subdomain
                  </th>
                  <th
                    scope="col"
                    class="p-4 text-xs font-medium tracking-wider text-left text-gray-500 uppercase dark:text-white"
                  >
                    IP address
                  </th>
                  <th
                    scope="col"
                    class="p-4 text-xs font-medium tracking-wider text-center text-gray-500 uppercase dark:text-white"
                  >
                    Source
                  </th>
                  <th
                    scope="col"
                    class="p-4 text-xs font-medium tracking-wider text-center text-gray-500 uppercase dark:text-white"
                  >
                    ID
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white dark:bg-gray-800">
                {% for sub in subdomains.all %}
                <tr
                  class="hover:bg-white/20 dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700"
                >
                  <td
                    class="p-4 flex items-center text-sm font-bold text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    <a
                      href="https://{{ sub.domain_name }}"
                      target="_blank"
                      style="color: rgb(26 86 219); text-decoration: underline"
                    >
                      {{ sub.domain_name }}</a
                    >
                    {% if sub.is_interesting%}
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="yellow"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="orange"
                      class="w-4 h-4 ml-1"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
                      />
                    </svg>
                    {%endif %}
                  </td>
                  <td
                    class="p-4 text-sm font-bold text-gray-900 whitespace-nowrap dark:text-white"
                  >
                    <a
                      target="_blank"
                      href="https://{{ sub.ip_address }}"
                      style="color: rgb(26 86 219); text-decoration: underline"
                    >
                      {{ sub.ip_address }}</a
                    >
                  </td>
                  <td
                    class="p-4 text-sm font-normal text-center text-gray-500 whitespace-nowrap dark:text-gray-400"
                  >
                    {{ sub.source }}
                  </td>
                  <td
                    class="p-4 text-sm font-normal text-center text-gray-500 whitespace-nowrap dark:text-gray-400"
                  >
                    {{ sub.id }}
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
